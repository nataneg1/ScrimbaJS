<html>

<head>
    <link rel="stylesheet" href="css\index.css">
</head>

<body>
    <div class="container">
        <h1 class="main-heading">Generate a<br><span class="new-line">random password</span></h1>
        <h4 class="subheading">Never use an insecure password again.</h4>
        <button id="generate-button" class="generate-button">Generate passwords</button>
        <div class="switch-container">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

        <hr class="line">

        <div class="password-container">
            <div id="pass-1" class="pass-wrapper"></div>
            <div id="pass-2" class="pass-wrapper"></div>
        </div>
    </div>
    <script src="jss\index.js"></script>
</body>

</html>
